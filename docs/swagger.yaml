basePath: /api/v1
definitions:
  models.AchievementDetailResponse:
    properties:
      achievementType:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      refId:
        type: string
      rejectionNote:
        type: string
      status:
        type: string
      submittedAt:
        type: string
      title:
        type: string
      verifiedAt:
        type: string
    type: object
  models.AchievementReference:
    properties:
      createdAt:
        type: string
      id:
        type: string
      isDeleted:
        type: boolean
      mongoAchievementId:
        type: string
      rejectionNote:
        type: string
      status:
        type: string
      studentId:
        type: string
      submittedAt:
        type: string
      updatedAt:
        type: string
      verifiedAt:
        type: string
      verifiedBy:
        type: string
    type: object
  models.AssignAdvisorRequest:
    properties:
      advisorUserId:
        description: Kita input User ID Dosen, nanti sistem cari Lecturer ID-nya
        type: string
    type: object
  models.CreateAchievementRequest:
    properties:
      achievementType:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  models.CreateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
      roleName:
        type: string
      username:
        type: string
    type: object
  models.DashboardStats:
    properties:
      byStatus:
        additionalProperties:
          type: integer
        type: object
      byType:
        additionalProperties:
          type: integer
        type: object
      totalAchievements:
        type: integer
    type: object
  models.Lecturer:
    properties:
      createdAt:
        type: string
      department:
        type: string
      id:
        type: string
      lecturerId:
        description: NIP
        type: string
      userId:
        type: string
    type: object
  models.LecturerProfileRequest:
    properties:
      department:
        type: string
      lecturerId:
        description: NIP
        type: string
    type: object
  models.LoginData:
    properties:
      refreshToken:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.UserProfile'
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  models.LoginResponse:
    properties:
      data:
        $ref: '#/definitions/models.LoginData'
      status:
        type: string
    type: object
  models.Student:
    properties:
      academicYear:
        type: string
      advisorId:
        description: Link ke ID tabel Lecturers (bukan User ID)
        type: string
      createdAt:
        type: string
      id:
        type: string
      programStudy:
        type: string
      studentId:
        description: NIM
        type: string
      userId:
        type: string
    type: object
  models.StudentProfileRequest:
    properties:
      academicYear:
        type: string
      programStudy:
        type: string
      studentId:
        description: NIM
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      isActive:
        type: boolean
      roleName:
        type: string
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      roleId:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  models.UserProfile:
    properties:
      fullName:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@unair.ac.id
    name: Tim Pengembang
  description: API Server untuk manajemen prestasi mahasiswa, dosen wali, dan admin.
  termsOfService: http://swagger.io/terms/
  title: Sistem Pelaporan Prestasi Mahasiswa API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: 'Melihat daftar prestasi (Mahasiswa: milik sendiri, Dosen: milik
        bimbingan, Admin: semua)'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AchievementDetailResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List Achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Mahasiswa membuat draft prestasi baru
      parameters:
      - description: Achievement Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AchievementReference'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create Achievement Draft
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Mahasiswa menghapus draft prestasi (Soft Delete)
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete Achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Melihat detail lengkap prestasi
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AchievementDetailResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get Achievement Detail
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Mahasiswa mengedit data prestasi (hanya jika status draft)
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Achievement Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AchievementReference'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update Achievement Draft
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload file bukti prestasi (PDF/Image)
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: File Attachment
        in: formData
        name: attachment
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Upload Attachment
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Dosen Wali menolak prestasi mahasiswa dengan catatan
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: 'Rejection Note (key: rejectionNote)'
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AchievementReference'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Reject Achievement
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Mahasiswa mengajukan prestasi draft untuk diverifikasi
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AchievementReference'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Submit Achievement
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Dosen Wali menyetujui prestasi mahasiswa
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AchievementReference'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Verify Achievement
      tags:
      - Achievements
  /auth/login:
    post:
      consumes:
      - application/json
      description: Masuk menggunakan username dan password untuk mendapatkan token
        JWT
      parameters:
      - description: Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login User
      tags:
      - Auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Mendapatkan data user yang sedang login berdasarkan Token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserProfile'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get User Profile
      tags:
      - Auth
  /reports/statistics:
    get:
      consumes:
      - application/json
      description: Melihat statistik prestasi (Total, Status, Tipe)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DashboardStats'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get Dashboard Statistics
      tags:
      - Reports
  /users:
    get:
      consumes:
      - application/json
      description: Admin melihat semua user yang terdaftar
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List All Users
      tags:
      - Users (Admin)
    post:
      consumes:
      - application/json
      description: Admin membuat user baru (Mahasiswa/Dosen/Admin)
      parameters:
      - description: User Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create New User
      tags:
      - Users (Admin)
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Admin menonaktifkan user (Soft Delete)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Deactivate User
      tags:
      - Users (Admin)
    get:
      consumes:
      - application/json
      description: Admin melihat detail user tertentu
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get User By ID
      tags:
      - Users (Admin)
    put:
      consumes:
      - application/json
      description: Admin mengubah data user
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Update Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update User
      tags:
      - Users (Admin)
  /users/{id}/advisor:
    put:
      consumes:
      - application/json
      description: Menunjuk Dosen Wali untuk Mahasiswa
      parameters:
      - description: User ID Mahasiswa (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: User ID Dosen
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AssignAdvisorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Assign Advisor to Student
      tags:
      - Users (Admin)
  /users/{id}/lecturer-profile:
    post:
      consumes:
      - application/json
      description: Melengkapi data profil Dosen (NIP, Department)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Lecturer Profile
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LecturerProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Lecturer'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Set Lecturer Profile
      tags:
      - Users (Admin)
  /users/{id}/student-profile:
    post:
      consumes:
      - application/json
      description: Melengkapi data profil Mahasiswa (NIM, Prodi)
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Student Profile
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.StudentProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Student'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Set Student Profile
      tags:
      - Users (Admin)
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
